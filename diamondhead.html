<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

<script>
document.addEventListener("DOMContentLoaded", function () {
  mapboxgl.accessToken = 'pk.eyJ1Ijoiam9zZXBoLWhlYmVydCIsImEiOiJjbWF5ZG0wcTYwODJmMmxwdDI1MjNxenVlIn0.DPzjMzumd_bBfVS0Rqs3Xw';
  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v12',
    center: [-88.431892, 33.492981],
    zoom: 1.5
  });

  const green = '#10b981';
  const red = '#e11d48';

  Papa.parse("https://docs.google.com/spreadsheets/d/e/2PACX-1vQyeLPDZNq8dJ6_3DDD1yTXDw66v56SM9uUvwddYm51NJG4EojAKdM_YV9ifOBJt0-yl6wUZ5Xf22Io/pub?gid=11820546&single=true&output=csv", {
    download: true,
    header: true,
    complete: function(results) {
      const data = results.data.filter(row =>
        (row["City"] || "").trim().toLowerCase() === "diamondhead" &&
        row["Latitude"] &&
        row["Longitude"]
      );

      const bounds = new mapboxgl.LngLatBounds();

      data.forEach(row => {
        const name = row["Collector Name"] || "Unknown";
        const lat = parseFloat(row["Latitude"]);
        const lon = parseFloat(row["Longitude"]);
        const status = row["Collector Issue"]?.trim().toLowerCase() === "yes" ? "Offline" : "Online";
        const color = status === "Online" ? green : red;

        if (!isNaN(lat) && !isNaN(lon)) {
          new mapboxgl.Marker({ color })
            .setLngLat([lon, lat])
            .setPopup(new mapboxgl.Popup().setText(`${name}\nStatus: ${status}`))
            .addTo(map);
          bounds.extend([lon, lat]);
        }
      });

      if (!bounds.isEmpty()) {
        map.fitBounds(bounds, { padding: 100, maxZoom: 14 });

        if (!bounds.isEmpty()) {
          setTimeout(() => {
            map.flyTo({
              center: bounds.getCenter(),
              zoom: 13,
              speed: 0.5,
              curve: 1.5,
              easing: (t) => t
            });
          }, 1000);
        }

      }
    }
  });

  map.on('load', () => map.resize());

  // Load collector status for Diamondhead
  Papa.parse("https://docs.google.com/spreadsheets/d/e/2PACX-1vQyeLPDZNq8dJ6_3DDD1yTXDw66v56SM9uUvwddYm51NJG4EojAKdM_YV9ifOBJt0-yl6wUZ5Xf22Io/pub?gid=11820546&single=true&output=csv", {

      const collectors = results.data.filter(row =>
        (row["City"] || "").trim().toLowerCase() === "diamondhead"
      );

      let onlineCount = 0;
      let offlineCount = 0;

      collectors.forEach(row => {
        const issue = row["Collector Issue"]?.trim().toLowerCase();
        if (issue === "yes") offlineCount++;
        else if (issue === "no") onlineCount++;
      });

      document.getElementById("collector-status").textContent = `${onlineCount} Online / ${offlineCount} Offline`;


  // Populate collector table
  Papa.parse("https://docs.google.com/spreadsheets/d/e/2PACX-1vQyeLPDZNq8dJ6_3DDD1yTXDw66v56SM9uUvwddYm51NJG4EojAKdM_YV9ifOBJt0-yl6wUZ5Xf22Io/pub?gid=11820546&single=true&output=csv", {
