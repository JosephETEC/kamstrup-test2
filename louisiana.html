
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Louisiana Collector Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100vh; }
    .mapboxgl-marker {
      border-radius: 50%;
      border: 2px solid white;
      width: 20px;
      height: 20px;
    }
    .marker.green { background-color: #10b981; }
    .marker.red { background-color: #e11d48; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoiam9zZXBoLWhlYmVydCIsImEiOiJjbWF5ZG0wcTYwODJmMmxwdDI1MjNxenVlIn0.DPzjMzumd_bBfVS0Rqs3Xw';
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v12',
      center: [-92.1, 31.2],
      zoom: 5.8
    });

    const bounds = new mapboxgl.LngLatBounds();

    function addMarker(lat, lon, popupHTML, isOnline) {
      const el = document.createElement('div');
      el.className = 'marker ' + (isOnline ? 'green' : 'red');
      new mapboxgl.Marker(el)
        .setLngLat([lon, lat])
        .setPopup(new mapboxgl.Popup().setHTML(popupHTML))
        .addTo(map);
      bounds.extend([lon, lat]);
    }

    map.on('load', () => {
      Papa.parse("https://docs.google.com/spreadsheets/d/e/2PACX-1vSV38dO4UHsnXyLVAho45wIjgyoQXI3geoEmhKeyU_OFLbRu3PQi1s9SOtKRvQPSMFTxrjL0obEQqBZ/pub?gid=0&single=true&output=csv", {
        download: true,
        header: true,
        complete: function(results) {
          const rows = results.data;
          let hasValid = false;
          rows.forEach(row => {
            const lat = parseFloat(row.Latitude);
            const lon = parseFloat(row.Longitude);
            const name = row["Display Name"];
            const link = row["Page Link"];
            const status = row["Status"] || "Online";
            const isOnline = status.toLowerCase() !== "offline";

            if (!isNaN(lat) && !isNaN(lon)) {
              addMarker(lat, lon, `<a href='${link}'>${name}</a><br>Status: ${status}`, isOnline);
              hasValid = true;
            }
          });
          if (hasValid) {
            map.fitBounds(bounds, { padding: 40 });
          }
        }
      });
    });
  </script>
</body>
</html>
